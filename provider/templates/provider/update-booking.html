{% extends 'localservices/base.html' %}
{% block content %}
 


 <section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5">
                       <div class="container mb-4">
                         <h class="display-5 fw-bold">Update this booking !! </h3>
                         </div>
                         <form method="POST">
                             {% csrf_token %}
                             <select class="form-select status-update mb-4" data-booking-id="{{ booking.id }}" name='status'>
                                <option value="PENDING" {% if booking.status == 'PENDING' %}selected{% endif %}>Pending</option>
                                <option value="CONFIRMED" {% if booking.status == 'CONFIRMED' %}selected{% endif %}>Confirmed</option>
                                <option value="COMPLETED" {% if booking.status == 'COMPLETED' %}selected{% endif %}>Completed</option>
                                <option value="CANCELLED" {% if booking.status == 'CANCELLED' %}selected{% endif %}>Cancelled</option>
                            </select>
                             <button type="submit" class="btn btn-outline-danger">
                                 Update
                             </button>
                             <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary"> No </a>
                         </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>   
{% endblock content %}
