{% extends 'localservices/base.html' %}
{% block content %}
 <div class="container">
     <h1 class="display-5 fw-bold">Are you sure to cancel this booking? </h1>
 </div>
 <form method="POST">
     {% csrf_token %}
     <button type="submit" class="btn btn-outline-danger">
         Yes, Cancel
     </button>
     <a href="{% url 'dashborad' %}" class="btn btn-outline-secondary"> No </a>
 </form>   
{% endblock content %}
